<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <!--Bootstrap sources ver 3.3.1 3.3.7 and 4.0.0-->
    <script src="https://use.fontawesome.com/afc41db857.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <main class=" container-fluid wrap">
        <form action="#">
            <h1 class="page_title">Wikipedia Search Engine</h1>
            <input type="text" id="userInput" placeholder="David Beckham, Lionel Mess, etc.">
            <input type="button" id="searchButton" class="btn btn-secondary btn-lg" value="Search">
        </form>
    </main>
    <div id="modal">
        <div id="modal-content">
            <span id="close-icon"><i class="fa fa-times-circle-o fa-3x" aria-hidden="true"></i></span>
            <h1 class="search-title"></h1>
            <ul class="link-list">

            </ul>
        </div>
    </div>
